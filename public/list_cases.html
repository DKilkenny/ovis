<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <title>OpenMDAO Visualization</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>OpenMDAO Visualization</h1>
        </div>
    </div>
    <div class="container panel panel-default">
        <div class="panel-body">
            {% if len(cases) > 0 %}
            <h2>Available Cases</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <th style="width: 60%">Name</th>
                    <th style="width: 30%; text-align: center">Date</th>
                    <th style="text-align: center">Delete</th>
                </thead>
                <tbody>
                    {% for case in cases %}
                    <tr onclick="window.document.location='../case/{{case[" case_id "]}}'" style="cursor: pointer">
                        <td>{{case['case_name']}}</td>
                        <td align="center">{{case['datestring']}}</td>
                        <td align="center"><button class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></button></td>
                    </tr>
                    {% end %}
                </tbody>
            </table>
            {% else %}
            <p>No cases recorded yet</p>
            {% end %}
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
